<!-- results/templates/results/student_list.html -->

<h2>Student List</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Result</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.student_id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.result }}</td>
                <td><a href="{% url 'results:student_result' student.student_id %}">View Result</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
